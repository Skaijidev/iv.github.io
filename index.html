<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ИП Войтов Илья Андреевич</title>
    <!-- Подключаем Bebas Neue с Google Fonts (с кириллицей) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #8a2be2, #9400d3);
            font-family: 'Bebas Neue', sans-serif; /* ✅ Новый шрифт */
            color: white;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .text {
            position: absolute;
            top: 5%;
            left: 5%;
            z-index: 10;
            pointer-events: none;
        }
        .text h1 {
            font-size: 7rem; /* увеличил для жирности */
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }
        .text p {
            font-size: 1.8rem; /* тоже крупнее */
            opacity: 0.9;
            max-width: 500px;
            margin-top: 1.2rem;
            text-shadow: 0 0 5px rgba(255,255,255,0.7);
        }
        .cta {
            position: absolute;
            bottom: 15%;
            left: 5%;
            font-size: 2.4rem;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            z-index: 20;
            text-shadow: 0 0 10px #fff;
        }
        .cta:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px #fff;
        }
        .qr-code {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            background: url('photo_2026-01-13_13-23-04.jpg') no-repeat center;
            background-size: contain;
            padding: 10px;
            background-color: rgba(255,255,255,0.95);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            pointer-events: auto;
            z-index: 20;
            animation: pulse 2s infinite ease-in-out;
        }

        /* Центральная строка */
        .scrolling-text-center {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 80px;
            margin-top: -40px;
            background: rgba(0,0,0,0.2);
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            white-space: nowrap;
            overflow: hidden;
            z-index: 5;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scrolling-text-center span {
            display: inline-block;
            padding-left: 100vw;
            animation: scroll 20s linear infinite;
        }

        /* Нижняя строка */
        .scrolling-text-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 36px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            white-space: nowrap;
            overflow: hidden;
            z-index: 5;
            pointer-events: none;
        }
        .scrolling-text-bottom span {
            display: inline-block;
            padding-left: 100vw;
            animation: scroll 25s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,255,255,0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        }
    </style>
</head>
<body>
    <canvas id="hero-canvas"></canvas>

    <div class="container">
        <div class="text">
            <h1>ИП ВОЙТОВ ИЛЬЯ АНДРЕЕВИЧ</h1>
            <p>РАЗРАБОТКА ПРОЕКТОВ НА UNITY</p>
        </div>
        <div class="cta" onclick="window.open('https://t.me/ivdevv', '_blank')">TELEGRAM</div>
        <div class="qr-code" onclick="window.open('https://t.me/ivdevv', '_blank')"></div>
        
        <div class="scrolling-text-center">
            <span>ИП ВОЙТОВ ИЛЬЯ АНДРЕЕВИЧ — РАЗРАБОТКА ПРОЕКТОВ НА UNITY &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
        <div class="scrolling-text-bottom">
            <span>ИНН: 10024829459 | ОГРНИП: 222999101 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
    <script>
        const canvas = document.getElementById("hero-canvas");
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x8a2be2);

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const geometry = new THREE.IcosahedronGeometry(2, 4);
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.8,
            roughness: 0.1
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(4, 4, 5);
        scene.add(dirLight);

        const ambient = new THREE.AmbientLight(0x3a3a6a, 0.3);
        scene.add(ambient);

        let mouseX = 0, mouseY = 0;
        window.addEventListener("mousemove", (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let targetX = 0, targetY = 0;
        const speed = 0.06;

        function animate() {
            requestAnimationFrame(animate);

            targetX = mouseY * 1.8;
            targetY = mouseX * 1.8;

            mesh.rotation.x += (targetX - mesh.rotation.x) * speed;
            mesh.rotation.y += (targetY - mesh.rotation.y) * speed;

            const scale = 1 + Math.abs(mouseX) * 0.1;
            mesh.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
