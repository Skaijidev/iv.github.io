<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IV - UNITY DEVELOPER</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #8a2be2, #9400d3);
            font-family: 'Bebas Neue', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .text {
            position: absolute;
            top: 5%;
            left: 5%;
            z-index: 10;
            pointer-events: none;
        }
        .text h1 {
            font-size: 7rem;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }
        .text p {
            font-size: 1.8rem;
            opacity: 0.9;
            max-width: 500px;
            margin-top: 1.2rem;
            text-shadow: 0 0 5px rgba(255,255,255,0.7);
        }
        .cta {
            position: absolute;
            bottom: 15%;
            left: 5%;
            font-size: 2.4rem;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            z-index: 20;
            text-shadow: 0 0 10px #fff;
        }
        .cta:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px #fff;
        }
        .qr-code {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            background: url('photo_2026-01-13_13-23-04.jpg') no-repeat center;
            background-size: contain;
            padding: 10px;
            background-color: rgba(255,255,255,0.95);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            pointer-events: auto;
            z-index: 20;
            animation: pulse 2s infinite ease-in-out;
        }

        /* общие настройки для бегущих строк */
        .scrolling-text-center,
        .scrolling-text-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            pointer-events: none;
        }

        .scrolling-text-center {
            top: 50%;
            margin-top: -40px;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5.5rem;
            z-index: 0;
            text-align: left;
        }

        .scrolling-text-bottom {
            bottom: 0;
            height: 36px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            z-index: 5;
        }

        .marquee-track {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }

        .scrolling-text-center .marquee-track {
            animation-duration: 25s;
        }

        @keyframes marquee {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes pulse {
            0%   { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50%  { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,255,255,0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        }
    </style>
</head>
<body>
    <canvas id="hero-canvas"></canvas>

    <div class="container">
        <div class="text">
            <h1>I V</h1>
            <p>Developing projects on Unity</p>
        </div>
        <div class="cta" onclick="window.open('https://t.me/ivdevv', '_blank')">TELEGRAM></div>
        <div class="qr-code" onclick="window.open('https://t.me/ivdevv', '_blank')"></div>
        
        <div class="scrolling-text-center">
            <div class="marquee-track">
                IP VOITOV ILYA ANDREEVICH — PROJECT DEVELOPMENT ON UNITY&nbsp;&nbsp;&nbsp;&nbsp;
                IP VOITOV ILYA ANDREEVICH — PROJECT DEVELOPMENT ON UNITY&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
        <div class="scrolling-text-bottom">
            <div class="marquee-track">
                INN: 10024829459 | OGRNIP: 222999101&nbsp;&nbsp;&nbsp;&nbsp;
                INN: 10024829459 | OGRNIP: 222999101&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </div>

    <!-- Three.js + GLTFLoader модуль -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

        const canvas = document.getElementById("hero-canvas");
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x8a2be2);

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // свет
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(4, 4, 5);
        scene.add(dirLight);

        const ambient = new THREE.AmbientLight(0x3a3a6a, 0.3);
        scene.add(ambient);

        // модель из корня репозитория (рядом с index.html)
        let model = null;
        const loader = new GLTFLoader();
        loader.load(
            'kuma_heavy_robot_r-9000s.glb',
            (gltf) => {
                model = gltf.scene;
                model.scale.set(1.2, 1.2, 1.2);
                model.position.set(0, -1.2, 0);
                scene.add(model);
            },
            undefined,
            (error) => {
                console.error('Ошибка загрузки модели:', error);
                const geo = new THREE.IcosahedronGeometry(2, 4);
                const mat = new THREE.MeshStandardMaterial({
                    color: 0xff3366,
                    metalness: 0.8,
                    roughness: 0.2
                });
                const fallback = new THREE.Mesh(geo, mat);
                fallback.position.set(0, 0, 0);
                scene.add(fallback);
            }
        );

        let mouseX = 0, mouseY = 0;
        window.addEventListener("mousemove", (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let targetX = 0, targetY = 0;
        const speed = 0.06;

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                targetX = mouseY * 1.2;
                targetY = mouseX * 1.2;
                model.rotation.x += (targetX - model.rotation.x) * speed;
                model.rotation.y += (targetY - model.rotation.y) * speed;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
