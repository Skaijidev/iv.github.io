<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: #0a0e27;
            font-family: system-ui, -apple-system, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
        }
        .text h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .text p {
            font-size: 1.2rem;
            opacity: 0.7;
            max-width: 400px;
        }
    </style>
</head>
<body>
    anvas id="hero-canvas"></canvas>
    <div class="text">
        <h1>Мой 3D сайт</h1>
        <p>Интерактивный объект, реагирующий на курсор.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@r128/build/three.min.js"></script>
    <script>
        const canvas = document.getElementById('hero-canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e27);
        
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        const geometry = new THREE.IcosahedronGeometry(2, 4);
        const material = new THREE.MeshPhongMaterial({
            color: 0x6c5ce7,
            emissive: 0x6c5ce7,
            shininess: 100
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);
        
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);
        
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.x += 0.003 + mouseY * 0.1;
            mesh.rotation.y += 0.005 + mouseX * 0.1;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
